<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="root">
      <header class="header root__section">
        <img src="./images/logo.svg" alt="mesto logo" class="logo" />
      </header>
      <div class="profile root__section">
        <div class="user-info">
          <div class="user-info__photo"></div>
          <div class="user-info__data">
            <h1 class="user-info__name"></h1>
            <p class="user-info__job"></p>
            <button class="user-info__edit">Edit</button>
          </div>
          <button class="button user-info__button">+</button>
        </div>
      </div>
      <div class="places-list root__section"></div>

      <div class="popup edit-profile-popup">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close" />
          <h3 class="popup__title">Редактировать страницу</h3>
          <form class="popup__form" novalidate>
            <input
              type="text"
              name="name"
              class="popup__input"
              placeholder="Имя"
              required
            />
            <span id="name-error" class="error"></span>
            <input
              type="text"
              name="about"
              class="popup__input"
              placeholder="О себе"
              required
            />
            <span id="about-error" class="error"></span>
            <button
              name="submit"
              type="submit"
              class="button popup__button popup__button_enabled popup__button_font-size_s"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup add-card-popup">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close" />
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" novalidate>
            <input
              type="text"
              name="name"
              class="popup__input"
              placeholder="Название"
              required
            />
            <span id="name-error" class="error"></span>
            <input
              type="url"
              name="link"
              class="popup__input"
              placeholder="Ссылка на картинку"
              required
            />
            <span id="link-error" class="error"></span>
            <button
              name="submit"
              type="submit"
              class="button popup__button"
              disabled="true"
            >
              +
            </button>
          </form>
        </div>
      </div>

      <div class="popup image-popup">
        <div class="image-popup__container">
          <img src="" class="popup__image" />
          <img src="./images/close.svg" class="popup__close" />
        </div>
      </div>
    </div>

    <template id="card-template" style="display: none;">
      <div class="place-card">
        <div class="place-card__image">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name"></h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div>
    </template>

    <script src="./scripts/Card.js"></script>
    <script src="./scripts/CardList.js"></script>
    <script src="./scripts/Popup.js"></script>
    <script src="./scripts/UserInfo.js"></script>
    <script src="./scripts/FormValidator.js"></script>
    <script src="./scripts/Api.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
